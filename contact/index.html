<body>
    <!-- Navigation-->

                    <li class="nav-item dropdown">

    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white" id="thCuahang"></div>
        </div>
    </header>
    <!-- Button Group-->
    <section >
        <div class="container mt-5">
            <div class="row">
                <h4>Contact</h4>
                <div class="col-6" id="thLienhe">
                    <div class="form-group">
                        <label for="Th_Tieu_de">Tiêu đề</label>
                        <input type="text" name="" id="Th_Tieu_de" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="Th_Ho_ten">Họ Tên</label>
                        <input type="text" name="" id="Th_Ho_ten" class="form-control">   
                    </div>
                    <div class="form-group">
                        <label for="Th_Email">Email</label>
                        <input type="text" name="" id="Th_Email" class="form-control">   
                    </div>
                    <div class="form-group">
                        <label for="Th_Tel">Điện thoại</label>
                        <input type="text" name="" id="Th_Tel" class="form-control">   
                    </div>
                    <div class="form-group">
                        <label for="Th_Noi_dung">Nội dung</label>
                        <textarea name="" id="Th_Noi_dung" cols="30" rows="10" class="form-control"></textarea>  
                    </div>
                    <div class="form-group text-right">
                        <button class="btn btn-sm btn-outline-dark" onclick="window.history.back()">Bỏ qua</button>
                        <button class="btn btn-sm btn-outline-dark" id="Th_Dong_y">Gửi</button>
                    </div>
                </div>
                <div class="col-6" id="thBando">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d489.83269021602115!2d106.6384351379674!3d10.837193976139734!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317529786d03e6df%3A0x85d93eb5e34c0863!2zMjUgQsO5aSBRdWFuZyBMw6AsIFBoxrDhu51uZyAxMiwgR8OyIFbhuqVwLCBUaMOgbmggcGjhu5EgSOG7kyBDaMOtIE1pbmgsIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1701574433875!5m2!1svi!2s" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                </div>
            </div>            
        </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/api.js"></script>
    <script src="../js/home.js"></script>
    <script src="../ckeditor/ckeditor.js"></script>

    <script>

        CKEDITOR.replace("Th_Noi_dung"),{
            customConfig:"configContact.js"
        }

        apiCuahang().then((result) => {
            xuatCuahang(result, thCuahang);
           
        })
        document.querySelector("#Th_Dong_y").onclick=() =>{
            let noidung = CKEDITOR.instances.Th_Noi_dung.getData();
            let subject= document.querySelector("#Th_Tieu_de").value;
            let hoten=document.querySelector("#Th_Ho_ten").value;
            let email=document.querySelector("#Th_Email").value;
            let tel=document.querySelector("#Th_Tel").value;
            
            let html=`<h4>Họ tên: ${hoten}</h4>Email: ${email} - Tel:${tel}<br /><p><b>Nội dung</b></p>`;
            html+=`${noidung}`
            
            let thongTin={
                tieude:subject,
                noidung:html
            }
            // Gọi API
            apiLienhe(thongTin).then(result=>{
                alert(`Cám ơn bạn. Chúng tôi sẽ trả lời sớm nhất cho bạn`)
                console.log(result)
                window.history.back();
            })
        }
    </script>
</body>

</html>
